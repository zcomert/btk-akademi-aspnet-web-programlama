<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yeni Haber Oluştur</title>
    <style>
        :root{
            --bg: #0f172a; /* slate-900 */
            --panel: #0b1220; /* slightly lighter */
            --muted: #94a3b8; /* slate-400 */
            --text: #e2e8f0; /* slate-200 */
            --primary: #3b82f6; /* blue-500 */
            --primary-600: #2563eb; /* blue-600 */
            --ring: rgba(59,130,246,.5);
            --card-border: #1e293b; /* slate-800 */
        }
        *{ box-sizing: border-box }
        body{
            margin:0; position:relative; overflow-x:hidden;
            background: linear-gradient(135deg, #0b1220, #0f172a, #020617);
            background-size: 200% 200%;
            animation: bg-pan 28s ease-in-out infinite;
            color: var(--text);
            font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
        }
        body::before{
            content:""; position:fixed; inset:0; pointer-events:none; z-index:0;
            background:
              radial-gradient(40rem 40rem at 10% 15%, rgba(59,130,246,.08), transparent 60%),
              radial-gradient(35rem 35rem at 90% 20%, rgba(99,102,241,.07), transparent 60%),
              radial-gradient(45rem 45rem at 30% 85%, rgba(236,72,153,.06), transparent 60%);
            filter: blur(10px);
            animation: float 36s ease-in-out infinite alternate;
        }
        @keyframes bg-pan { 0%{background-position:0% 0%} 50%{background-position:100% 100%} 100%{background-position:0% 0%} }
        @keyframes float { 0%{transform:translateY(-2%) translateX(0%)} 50%{transform:translateY(1.5%) translateX(1.5%)} 100%{transform:translateY(-1%) translateX(-1%)} }
        @media (prefers-reduced-motion: reduce){ body{animation:none} body::before{animation:none} }
        .container{ max-width: 900px; margin: 0 auto; padding: 2rem 1rem; position:relative; z-index:1; }
        .page-header{ display:flex; align-items:center; justify-content:space-between; gap:1rem; margin-bottom:1.5rem; }
        .page-header h1{ margin:0; font-size:1.6rem; }
        .btn{ display:inline-flex; align-items:center; gap:.5rem; border:1px solid transparent; border-radius:.6rem; padding:.6rem .9rem; font-weight:600; cursor:pointer; text-decoration:none; }
        .btn:focus{ outline:2px solid var(--ring); outline-offset:2px; }
        .btn-primary{ background: var(--primary); color:#fff; }
        .btn-primary:hover{ background: var(--primary-600); }
        .btn-ghost{ background: transparent; color: var(--text); border-color: var(--card-border); border:1px solid var(--card-border); }

        form{ display:grid; gap:1rem; background: linear-gradient(180deg, rgba(255,255,255,.02), rgba(255,255,255,.01)); border:1px solid var(--card-border); border-radius:.9rem; padding:1rem; }
        label{ font-weight:600; display:block; margin-bottom:.35rem; }
        input[type="text"], input[type="datetime-local"], input[type="number"], select, textarea{
            width:100%; padding:.65rem .7rem; background:#0b1220; color:var(--text); border:1px solid var(--card-border); border-radius:.55rem;
        }
        textarea{ resize: vertical; }
        .actions{ display:flex; gap:.75rem; }
        .hint{ color: var(--muted); font-size:.9rem; }
    </style>
</head>
<body>
    <main class="container">
        <header class="page-header">
            <h1>Yeni Haber Oluştur</h1>
            <a class="btn btn-ghost" href="index.html">Geri Dön</a>
        </header>

        <form id="create-news-form" method="post">
            <input type="hidden" name="id" id="id" value="0" />

            <div>
                <label for="title">Başlık</label>
                <input type="text" id="title" name="title" required placeholder="Örn: ASP.NET 9.0'da Yenilikler" />
            </div>

            <div>
                <label for="slug">Slug</label>
                <input type="text" id="slug" name="slug" placeholder="örn: aspnet-core-9-0-yenilikler" required />
            </div>

            <div>
                <label for="summary">Özet</label>
                <textarea id="summary" name="summary" rows="3" placeholder="Kısa özet" required></textarea>
            </div>

            <div>
                <label for="content">İçerik</label>
                <textarea id="content" name="content" rows="8" placeholder="Haber içeriği" required></textarea>
            </div>

            <div>
                <label for="publishedAt">Yayın Tarihi</label>
                <input type="datetime-local" id="publishedAt" name="publishedAt" step="1" />
                <div class="hint">Gönderimde ISO formatına dönüştürülür. Örn: 2025-10-22T08:09:29.424Z</div>
            </div>

            <div>
                <label for="status">Durum</label>
                <select id="status" name="status" required>
                    <option value="0">Taslak (0)</option>
                    <option value="1">Yayında (1)</option>
                </select>
            </div>

            <div>
                <label for="authorName">Yazar</label>
                <input type="text" id="authorName" name="authorName" placeholder="Örn: BTK Akademi" required />
            </div>

            <div class="actions">
                <button type="submit" class="btn btn-primary">Kaydet</button>
                <a href="index.html" class="btn btn-ghost">İptal</a>
            </div>
        </form>
    </main>

    <script src="app.js"></script>
</body>
</html>
