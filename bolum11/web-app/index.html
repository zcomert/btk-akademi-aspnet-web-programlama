<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend - Backend Entegrasyonu</title>
</head>
<body>
    <h1>Frontend - Backend Entegrasyonu</h1>
    <p>Fetch API ile Asenkron Veri İletişimi</p>

    <section id="news">
        <h2>Haberler</h2>
        <div id="news-list">Yükleniyor...</div>
    </section>

    <script src="app.js" ></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const container = document.getElementById('news-list');
            try{
                const items = await window.NewsClient.getAllNews();
                // Render et
                window.NewsClient.renderNewsList(container, items);
            }
            catch(err){
                console.log('Hata oluştu:', err);
                container.innerHTML = '<p>Haberler yüklenemedi.</p>';
            }
        });
    </script>
</body>
</html>
