<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haberler</title>
    <style>
        :root{
            --bg: #0f172a; /* slate-900 */
            --panel: #0b1220; /* slightly lighter */
            --muted: #94a3b8; /* slate-400 */
            --text: #e2e8f0; /* slate-200 */
            --primary: #3b82f6; /* blue-500 */
            --primary-600: #2563eb; /* blue-600 */
            --danger: #ef4444; /* red-500 */
            --danger-600: #dc2626; /* red-600 */
            --ring: rgba(59,130,246,.5);
            --card: #0b1220;
            --card-border: #1e293b; /* slate-800 */
        }
        *{ box-sizing: border-box }
        html, body{ height: 100% }
        body{
            margin: 0; padding: 0; position: relative; overflow-x:hidden;
            background: linear-gradient(135deg, #0b1220, #0f172a, #020617);
            background-size: 200% 200%;
            animation: bg-pan 28s ease-in-out infinite;
            color: var(--text);
            font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
        }
        body::before{
            content: ""; position: fixed; inset: 0; pointer-events: none; z-index:0;
            background:
              radial-gradient(40rem 40rem at 10% 15%, rgba(59,130,246,.08), transparent 60%),
              radial-gradient(35rem 35rem at 90% 20%, rgba(99,102,241,.07), transparent 60%),
              radial-gradient(45rem 45rem at 30% 85%, rgba(236,72,153,.06), transparent 60%);
            filter: blur(10px);
            animation: float 36s ease-in-out infinite alternate;
        }
        @keyframes bg-pan {
            0% { background-position: 0% 0%; }
            50% { background-position: 100% 100%; }
            100% { background-position: 0% 0%; }
        }
        @keyframes float {
            0% { transform: translateY(-2%) translateX(0%); }
            50% { transform: translateY(1.5%) translateX(1.5%); }
            100% { transform: translateY(-1%) translateX(-1%); }
        }
        @media (prefers-reduced-motion: reduce){
            body{ animation: none; }
            body::before{ animation: none; }
        }
        .container{ max-width: 1000px; margin: 0 auto; padding: 2rem 1rem; position: relative; z-index:1; }
        .page-header{ display:flex; align-items:center; justify-content:space-between; gap:1rem; margin-bottom:1.5rem; }
        .page-header h1{ margin:0; font-size:1.75rem; letter-spacing:.2px; }

        .btn{ display:inline-flex; align-items:center; gap:.5rem; border:1px solid transparent; border-radius:.6rem; padding:.6rem .9rem; font-weight:600; cursor:pointer; text-decoration:none; }
        .btn:focus{ outline:2px solid var(--ring); outline-offset:2px; }
        .btn-primary{ background: var(--primary); color:#fff; }
        .btn-primary:hover{ background: var(--primary-600); }
        .btn-danger{ background: var(--danger); color:#fff; }
        .btn-danger:hover{ background: var(--danger-600); }
        .btn-ghost{ background: transparent; color: var(--text); border-color: var(--card-border); }

        .cards{ display:grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 1rem; }
        .card{ background: linear-gradient(180deg, rgba(255,255,255,.02), rgba(255,255,255,.01)); border:1px solid var(--card-border); border-radius: .9rem; padding:1rem; box-shadow: 0 10px 30px rgba(0,0,0,.2); transition: transform .25s ease, box-shadow .25s ease; }
        .card:hover{ transform: translateY(-3px); box-shadow: 0 14px 40px rgba(0,0,0,.28); }
        .card-title{ margin:.25rem 0 .25rem; font-size:1.1rem; }
        .card-meta{ color: var(--muted); font-size:.9rem; margin-bottom:.5rem; }
        .card-summary{ margin:.25rem 0 1rem; line-height:1.4; color:#cbd5e1; }
        .card-actions{ display:flex; gap:.5rem; }
        .empty{ color: var(--muted); padding: 1.25rem; border:1px dashed var(--card-border); border-radius:.75rem; text-align:center; }
    </style>
    
</head>
<body>
    <main class="container">
        <header class="page-header">
            <h1>Haberler</h1>
            <a class="btn btn-primary" href="create-news.html">Yeni Haber</a>
        </header>

        <section id="news">
            <div id="news-list" class="cards">Yükleniyor...</div>
        </section>
    </main>

    <script src="app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const container = document.getElementById('news-list');
            try{
                const items = await window.NewsClient.getAllNews();
                window.NewsClient.renderNewsList(container, items);
            }
            catch(err){
                console.error('Hata oluştu:', err);
                container.innerHTML = '<div class="empty">Haberler yüklenemedi.</div>';
            }
        });
    </script>
</body>
</html>
